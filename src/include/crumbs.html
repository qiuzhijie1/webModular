<!-- 面包屑 start -->
<div class="crumbs">
    <div class="center flex flex_column_center @@if(context.number){flex_row_justify}  @@if(!context.number){flex_row_end} @@if(context.number){bg}  @@if(!context.number){} ">
        @@if(context.number != null ){
        <div class="monu clear_float flex1">
            @@for(var i = 0; i < context.number; i++){ 
                <div class="line `+(context.list[i].state === 'active' ? 'active' : '' )+`"><a href="`+context.list[i].url+`" title="">`+context.list[i].name+`</a></div>
                }
        </div>
        }
        @@if(context.numbers != null ){
            <div class="flex item flex_column_center flex_row_center">
                <i class="iconfont icon-yemian-copy-copy-copy"></i>
                当前位置：<a href="index.html" title="">首页</a>
                @@for(var j = 0; j < context.numbers; j++ ){
                    <span class="iconfont icon-triangle-right"></span><a href="`+context.lists[j].url+`" title="" `+(context.lists[j].state === "active" ? 'class="active"' : '' )+`>`+context.lists[j].name+`</a>
                }
            </div>
        }
    </div>
</div>
<!-- 面包屑 end -->
